<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Founders & Team</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #5ca82b;
      font-size: 2.5rem;
      padding: 2rem 0 1rem;
    }

    .section {
      padding: 1rem;
      background-color: #88ce43;
    }

    .founders-grid,
    .team-grid {
      display: grid;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
      width: 100%;
      max-width: 280px;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-footer {
      background: white;
      padding: 1rem;
      color: #1f2c4c;
      transition: all 0.3s ease;
      position: relative;
      min-height: 100px;
    }

    .card-footer h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .card-footer p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .extra-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .extra-info {
      opacity: 1;
    }

    .card:hover .card-footer {
      background: #26398d;
      color: white;
    }

    .card:hover .card-footer p {
      opacity: 1;
    }

    .linkedin-icon {
      font-size: 1.2rem;
    }

    .learn-more {
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      max-width: 800px;
      padding: 2rem;
      border-radius: 12px;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .modal-content img {
      width: 200px;
      border-radius: 10px;
    }

    .modal-text {
      flex: 1;
    }

    .modal-text h2 {
      color: #88ce43;
      margin-bottom: 0;
    }

    .modal-text h4 {
      margin-top: 5px;
      color: #666;
    }

    .modal-text p {
      color: #333;
      line-height: 1.5;
      margin-top: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .founders-grid, .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .founders-grid, .team-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1025px) {
      .founders-grid {
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
      }

      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        max-width: 1200px;
        margin: auto;
      }

      .card {
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 1;
      }

      .card .card-footer,
      .card .card-footer * {
        position: relative;
        z-index: 2;
      }
    }
  </style>
</head>
<body>

  <section class="section">
    <h1>Meet Our Founders</h1>
    <div class="founders-grid">
      <div class="card" data-name="Riddhi Shah" data-role="Founder, MD" data-detail="Riddhi leads strategic vision and operational growth.">
        <img src="https://via.placeholder.com/280x280.png?text=Riddhi" alt="Riddhi Shah">
        <div class="card-footer">
          <h3>Riddhi Shah</h3>
          <p>Founder, MD</p>
          <div class="extra-info">
            <span class="linkedin-icon">ðŸ”—</span>
            <span class="learn-more">Learn more</span>
          </div>
        </div>
      </div>
      <div class="card" data-name="Sandip Poddar" data-role="Co-founder" data-detail="Sandip drives product innovation and partnerships.">
        <img src="https://via.placeholder.com/280x280.png?text=Sandip" alt="Sandip Poddar">
        <div class="card-footer">
          <h3>Sandip Poddar</h3>
          <p>Co-founder</p>
          <div class="extra-info">
            <span class="linkedin-icon">ðŸ”—</span>
            <span class="learn-more">Learn more</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <h1>Team</h1>
    <div class="team-grid">
      <div class="card" data-name="Divya Goyel" data-role="Legal and Compliance" data-detail="Divya ensures startup legal compliance and regulatory strategy.">
        <img src="https://via.placeholder.com/280x280.png?text=Divya" alt="Divya Goyel">
        <div class="card-footer">
          <h3>Divya Goyel</h3>
          <p>Legal and Compliance</p>
          <div class="extra-info">
            <span class="linkedin-icon">ðŸ”—</span>
            <span class="learn-more">Learn more</span>
          </div>
        </div>
      </div>
      <div class="card" data-name="Siddhant Santani" data-role="Business Analyst" data-detail="Siddhant supports business intelligence and data research.">
        <img src="https://via.placeholder.com/280x280.png?text=Siddhant" alt="Siddhant Santani">
        <div class="card-footer">
          <h3>Siddhant Santani</h3>
          <p>Business Analyst</p>
          <div class="extra-info">
            <span class="linkedin-icon">ðŸ”—</span>
            <span class="learn-more">Learn more</span>
          </div>
        </div>
      </div>
      <div class="card" data-name="Siddarth Misra" data-role="Investment Analyst" data-detail="Siddarth evaluates investment opportunities and market trends.">
        <img src="https://via.placeholder.com/280x280.png?text=Siddarth" alt="Siddarth Misra">
        <div class="card-footer">
          <h3>Siddarth Misra</h3>
          <p>Investment Analyst</p>
          <div class="extra-info">
            <span class="linkedin-icon">ðŸ”—</span>
            <span class="learn-more">Learn more</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="profileModal">
    <div class="close-btn" onclick="closeModal()">&times;</div>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Profile">
      <div class="modal-text">
        <h2 id="modalName">Name</h2>
        <h4 id="modalRole">Role</h4>
        <p id="modalDetails">Details</p>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('profileModal');
    const modalName = document.getElementById('modalName');
    const modalRole = document.getElementById('modalRole');
    const modalDetails = document.getElementById('modalDetails');
    const modalImg = document.getElementById('modalImg');

    document.querySelectorAll('.learn-more').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const card = button.closest('.card');
        showModal(card);
      });
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        if (window.innerWidth > 1024) showModal(card);
      });
    });

    function showModal(card) {
      modalName.textContent = card.dataset.name;
      modalRole.textContent = card.dataset.role;
      modalDetails.textContent = card.dataset.detail;
      modalImg.src = card.querySelector('img').src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(e) {
      if (e.target === modal) closeModal();
    }
  </script>
</body>
</html>
